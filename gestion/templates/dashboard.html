{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Bienvenido, {{ request.user.username }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total de Tickets</div>
                <div class="card-body">
                    <h3 class="card-title text-center">{{ total_tickets }}</h3>
                </div>
            </div>
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Tickets Pendientes</div>
                <div class="card-body">
                    <h3 class="card-title text-center">{{ tickets_pendientes }}</h3>
                </div>
            </div>
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Tickets En Proceso</div>
                <div class="card-body">
                    <h3 class="card-title text-center">{{ tickets_en_proceso }}</h3>
                </div>
            </div>
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Tickets Terminados</div>
                <div class="card-body">
                    <h3 class="card-title text-center">{{ tickets_terminados }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <canvas id="ticketsChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById('ticketsChart').getContext('2d');
        var ticketsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pendientes', 'En Proceso', 'Terminados'],
                datasets: [{
                    label: 'Tickets por Estado',
                    data: [
                        {{ tickets_pendientes|default:"0" }}, 
                        {{ tickets_en_proceso|default:"0" }}, 
                        {{ tickets_terminados|default:"0" }}
                    ],
                    backgroundColor: ['#ffc107', '#17a2b8', '#28a745'],
                    borderColor: ['#d39e00', '#117a8b', '#1e7e34'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>

{% endblock %}
