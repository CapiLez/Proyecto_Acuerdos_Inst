<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acuerdos Institucionales</title>
    <style>
        body {
            display: flex;
            font-family: 'Merriweather', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        .sidebar {
            width: 270px;
            background: #1c1c1c;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            padding-bottom: 12px;
            border-bottom: 2px solid #444;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: #c0c0c0;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background: #444;
            color: #ffffff;
        }
        /* Estilo para el enlace activo */
        .sidebar a.active {
            background: #444;
            color: #ffffff;
            font-weight: bold;
        }
        .content-container {
            margin-left: 290px;
            padding: 30px;
            width: 100%;
            background: #ffffff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-responder {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .btn-responder:hover {
            background-color: #0056b3;
        }
        .btn-borrar-filtros {
            background-color: red;
            color: white;
            border: none;
        }
        .btn-borrar-filtros:hover {
            background-color: darkred;
        }
        .btn-filtrar {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-filtrar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'crear_ticket' %}" class="{% if request.resolver_match.url_name == 'crear_ticket' %}active{% endif %}">Crear Ticket</a>
        <a href="{% url 'generar_reportes' %}" class="{% if request.resolver_match.url_name == 'generar_reportes' %}active{% endif %}">Generar Reportes</a>
        <a href="{% url 'filtrar_actividades' %}" class="{% if request.resolver_match.url_name == 'filtrar_actividades' %}active{% endif %}">Filtrar Actividades</a>
        <a href="{% url 'tickets_respondidos' %}" class="{% if request.resolver_match.url_name == 'tickets_respondidos' %}active{% endif %}">Tickets Respondidos</a>
        
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
    </div>

    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
