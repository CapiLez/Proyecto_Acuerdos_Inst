<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #333;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #555;
        }
        .content-container {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .btn-responder {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-responder:hover {
            background-color: #0056b3;
        }
        .btn-borrar-filtros {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-borrar-filtros:hover {
            background-color: darkred;
        }
        .btn-filtrar {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-filtrar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align: center;">Menú</h2>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'crear_ticket' %}">Crear Ticket</a>
        <a href="{% url 'generar_reportes' %}">Generar Reportes</a>
        <a href="{% url 'filtrar_actividades' %}">Filtrar Actividades</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
    </div>

    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
